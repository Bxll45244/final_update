<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intern Management System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Welcome to the Internship Program</h1>
  <form id="addForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" required>
    <label for="university">University:</label>
    <input type="text" id="university" required>
    <label for="major">Major:</label>
    <select id="major" required>
    <option value="computer_science">Computer Science</option>
    <option value="engineering">Engineering</option>
    <option value="business_administration">Business Administration</option>  
    </select>

    <label for="year">Year:</label>
    <input type="number" id="year" required>
    <select id="company" required>
      <option value="Company1">Company 1</option>
      <option value="Company2">Company 2</option>
      <option value="Company3">Company 3</option>
      </select>
    <label for="cv">CV:</label>
    <input type="file" id="cv" accept=".pdf,.doc,.docx" required>
    
  

    <button type="submit">Add Intern</button>
    
  </form>
  <div id="notification"></div>
  <div id="internList"></div>
  
</div>



<script src="script.js"></script>
</body>
</html>
